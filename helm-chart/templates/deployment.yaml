apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: my-app  # Ensure this matches the labels in the template metadata
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app  # Ensure this matches the labels in the template metadata
  template:
    metadata:
      labels:
        app: my-app  # Ensure this matches the labels in the deployment selector
    spec:
      containers:
        - name: my-container
          image: my-image:latest
          ports:
            - containerPort: 9090
