apiVersion: v1
kind: Service
metadata:
  name: {{ include "mediawiki" . }}
  labels:
    {{- include "mediawiki" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "your-helm-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
